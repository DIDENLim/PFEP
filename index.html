            color: #667eea;
            text-align: center;

        }

            font-size: 0.9em;
            color: #666;
            margin-top: 5px;
        }

        .status-indicator {
            display: flex;
            align-items: center;
            justify-content: center;
            margin-top: 8px;
            font-size: 0.8em;
        }

        .status-dot {
            width: 8px;
            height: 8px;
            border-radius: 50%;
            margin-right: 5px;
        }

        .status-connected { background: #28a745; }
        .status-error { background: #dc3545; }
        .status-warning { background: #ffc107; }

        .scan-container {
            padding: 20px;
            text-align: center;
        }

        .scan-button {
            background: linear-gradient(45deg, #4CAF50, #45a049);
            color: white;
            border: none;
            padding: 20px 30px;
            font-size: 18px;
            border-radius: 50px;
            cursor: pointer;
            width: 100%;
            max-width: 300px;
            box-shadow: 0 8px 30px rgba(76,175,80,0.3);
            transition: all 0.3s ease;
            font-weight: 600;
        }

        .scan-button:active {
            transform: scale(0.95);
        }

        .scan-button:disabled {
            background: #ccc;
            cursor: not-allowed;
        }

        #video {
            width: 100%;
            max-width: 400px;
            border-radius: 15px;
            margin: 20px 0;
            display: none;
            box-shadow: 0 8px 30px rgba(0,0,0,0.2);
        }

        .confirmation-modal {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0,0,0,0.8);
            display: none;
            justify-content: center;
            align-items: center;
            z-index: 1000;
            padding: 20px;
        }

        .modal-content {
            background: white;
            border-radius: 20px;
            padding: 30px 25px;
            max-width: 400px;
            width: 100%;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            animation: modalSlideUp 0.3s ease-out;
        }

        @keyframes modalSlideUp {
            from { opacity: 0; transform: translateY(50px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .modal-header {
            text-align: center;
            margin-bottom: 25px;
        }

        .modal-header h2 {
            color: #2c3e50;
            font-size: 1.4em;
            margin-bottom: 10px;
        }

        .part-image {

            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto 15px auto;

        }

        .part-info {

        .part-name {

        .detail-item {

            font-size: 1.3em;
            font-weight: bold;
            color: #e74c3c;
            text-align: center;
            margin: 15px 0;

        .last-order-info {

            border: 1px solid #ffeaa7;
            border-radius: 10px;
            padding: 15px;
            margin-bottom: 20px;
            text-align: center;

            border-color: #f5c6cb;

        }

        .last-order-info.success {

            border-color: #c3e6cb;

        .button-group {

            border: none;

            font-size: 16px;
            font-weight: 600;

        .success-animation {
            text-align: center;

        .checkmark {

            height: 80px;
            border-radius: 50%;
            background: #28a745;
            position: relative;
            margin: 0 auto 20px auto;
            animation: scaleUp 0.3s ease-out;
        }

        .checkmark::after {
            content: '✓';
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: white;
            font-size: 2em;
            font-weight: bold;
        }

        @keyframes scaleUp {
            from { transform: scale(0); }
            to { transform: scale(1); }
        }

        .loading {

            padding: 20px;
            color: #666;
        }

            border-radius: 50%;

        // 노션 연결 테스트
        async function testNotionConnection() {
            console.log('🔗 노션 연결 테스트 시작...');
            updateConnectionStatus('warning', '노션 연결 테스트 중...');
            
            try {
                const response = await fetch(VERCEL_API_URL, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        action: 'test'
                    })
                });

                console.log('API 응답 상태:', response.status);
                
                if (!response.ok) {
                    throw new Error(`HTTP ${response.status}: ${response.statusText}`);
                }

                const result = await response.json();
                console.log('연결 테스트 결과:', result);

                if (result.success) {
                    notionConnected = true;
                    updateConnectionStatus('connected', `노션 연결 성공!`);
                    showNotionStatus('success', `노션 자동 기록 활성화 - ${result.message}`);

                } else {
                    throw new Error(result.error || '연결 테스트 실패');
                }

                updateConnectionStatus('error', '노션 연결 실패');

                setTimeout(() => {
                    updateConnectionStatus('warning', '수동 기록 모드');

            }
        }

        // 연결 상태 업데이트
        function updateConnectionStatus(status, message) {
            const statusDot = document.getElementById('statusDot');
            const statusText = document.getElementById('statusText');
            
            statusDot.className = `status-dot status-${status}`;
            statusText.textContent = message;
        }

        // 노션에 데이터 추가
        async function addToNotion(orderData) {
            console.log('📝 === 노션 기록 시작 ===');
            console.log('주문 데이터:', orderData);

            try {
                const response = await fetch(VERCEL_API_URL, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        action: 'addOrder',
                        data: orderData
                    })
                });

                console.log('API 호출 응답:', response.status);

                if (!response.ok) {
                    throw new Error(`HTTP ${response.status}: ${response.statusText}`);
                }

                const result = await response.json();
                console.log('노션 기록 결과:', result);

                if (result.success) {
                    console.log('✅ 노션 자동 기록 성공!');
                    console.log('📄 페이지 ID:', result.pageId);
                    return { success: true, auto: true, pageId: result.pageId };
                } else {
                    throw new Error(result.error || '노션 기록 실패');
                }
            } catch (error) {
                console.error('❌ 노션 기록 실패:', error);
                
                // 수동 기록 정보 표시
                console.log('📝 === 수동 기록 정보 ===');
                console.log('━'.repeat(50));
                console.log(`번호: ${orderData.partName} ${orderData.quantity}개 주문`);
                console.log(`날짜: ${new Date().toLocaleDateString('ko-KR')}`);
                console.log(`구매자: ${orderData.buyer}`);
                console.log(`연구과제분류: ${orderData.project}`);
                console.log(`구분: 연구재료비`);
                console.log(`품목: 원재료`);
                console.log(`내용: ${orderData.partName} ${orderData.quantity}개`);
                console.log(`구매처: 쉬멕스`);
                console.log(`결제금액: ${orderData.price}`);
                console.log('━'.repeat(50));
                console.log(`노션 데이터베이스: https://www.notion.so/${NOTION_DATABASE_ID}`);
                
                return { success: true, manual: true, error: error.message };
            }
        }

        // QR 스캔 관련 함수
        document.getElementById('scanButton').addEventListener('click', toggleQRScanner);

        async function toggleQRScanner() {
            const button = document.getElementById('scanButton');
            const video = document.getElementById('video');

            if (!isScanning) {
                try {
                    qrScanner = new QrScanner(video, result => {
                        processQRCode(result.data);
                        stopQRScanner();
                    }, {
                        preferredCamera: 'environment',
                        highlightScanRegion: true,
                        highlightCodeOutline: true,
                    });
                    
                    await qrScanner.start();
                    isScanning = true;
                    button.textContent = '⏹️ 스캔 중지';
                    button.style.background = 'linear-gradient(45deg, #dc3545, #c82333)';
                    video.style.display = 'block';
                } catch (error) {
                    alert('카메라 접근 오류: ' + error.message);
                }
            } else {
                stopQRScanner();
            }
        }

        function stopQRScanner() {
            if (qrScanner) {
                qrScanner.stop();
                qrScanner = null;
            }
            isScanning = false;
            document.getElementById('scanButton').textContent = '📱 QR코드 스캔하기';
            document.getElementById('scanButton').style.background = 'linear-gradient(45deg, #4CAF50, #45a049)';
            document.getElementById('video').style.display = 'none';
        }

        // 테스트용 QR 시뮬레이션
        function simulateQRScan(qrData) {
            processQRCode(qrData);
        }

        // QR코드 처리 및 모달 표시
        function processQRCode(qrData) {
            console.log('QR 스캔:', qrData);
            
            const parts = qrData.split('|');
            if (parts.length !== 4) {
                alert('잘못된 QR코드입니다.');
                return;
            }

            const [productCode, spec, length, quantity] = parts;
            const partInfo = partsDatabase[productCode];
            
            if (!partInfo) {
                alert(`등록되지 않은 부품입니다: ${productCode}`);
                return;
            }

            // 현재 부품 데이터 저장
            currentPartData = {
                productCode,
                partInfo,
                spec,
                length,
                quantity: parseInt(quantity)
            };

            // 중복 주문 확인
            const duplicateCheck = checkDuplicateOrder(productCode);
            
            // 모달에 정보 채우기
            fillModal(currentPartData, duplicateCheck);
            
            // 모달 표시
            document.getElementById('confirmationModal').style.display = 'flex';
        }

        // 중복 주문 체크
        function checkDuplicateOrder(productCode) {
            const now = new Date();
            const sevenDaysAgo = new Date(now - 7 * 24 * 60 * 60 * 1000);
            
            const recentOrder = orderHistory.find(order => 
                order.productCode === productCode && 
                new Date(order.date) > sevenDaysAgo
            );
            
            if (recentOrder) {
                const daysSince = Math.floor((now - new Date(recentOrder.date)) / (1000 * 60 * 60 * 24));
                const daysUntilNext = 7 - daysSince;
                return {
                    isDuplicate: true,
                    lastOrderDate: recentOrder.date,
                    daysSince: daysSince,
                    daysUntilNext: daysUntilNext
                };
            }
            
            // 임의의 마지막 주문일 생성 (데모용)
            const randomDaysAgo = Math.floor(Math.random() * 30) + 8;
            const fakeLastOrder = new Date(now - randomDaysAgo * 24 * 60 * 60 * 1000);
            
            return {
                isDuplicate: false,
                lastOrderDate: fakeLastOrder,
                daysSince: randomDaysAgo,
                daysUntilNext: 0
            };
        }

        // 모달에 정보 채우기
        function fillModal(partData, duplicateCheck) {
            document.getElementById('modalPartName').textContent = 
                `${partData.partInfo.name} ${partData.partInfo.spec}`;
            document.getElementById('modalQuantity').textContent = `${partData.quantity}개`;
            document.getElementById('modalSpec').textContent = partData.partInfo.spec;
            document.getElementById('modalPrice').textContent = 
                `${partData.partInfo.price.toLocaleString()}원`;

            const lastOrderInfo = document.getElementById('lastOrderInfo');
            const confirmBtn = document.getElementById('confirmOrderBtn');
            
            if (duplicateCheck.isDuplicate) {
                lastOrderInfo.className = 'last-order-info warning';
                lastOrderInfo.innerHTML = 
                    `🚫 중복 주문 차단<br>마지막 주문: ${duplicateCheck.daysSince}일 전<br>다음 주문 가능: ${duplicateCheck.daysUntilNext}일 후`;
                confirmBtn.disabled = true;
                confirmBtn.textContent = '주문 불가';
            } else {
                lastOrderInfo.className = 'last-order-info success';
                lastOrderInfo.innerHTML = 
                    `✅ 주문 가능<br>마지막 주문: ${duplicateCheck.daysSince}일 전`;
                confirmBtn.disabled = false;
                confirmBtn.textContent = '📦 주문하기';
            }
        }

        // 주문 확인
        async function confirmOrder() {
            if (!currentPartData) return;
            
            const buyer = document.getElementById('buyerSelect').value;
            const project = document.getElementById('projectSelect').value;
            
            // UI 상태 변경
            const modalContent = document.querySelector('.modal-content');
            const children = modalContent.children;
            for (let i = 0; i < children.length; i++) {
                if (children[i].id !== 'orderLoading' && children[i].id !== 'orderSuccess') {
                    children[i].style.display = 'none';
                }
            }
            document.getElementById('orderLoading').style.display = 'block';
            
            // 주문 데이터 생성
            const orderData = {
                date: new Date().toISOString(),
                productCode: currentPartData.productCode,
                partName: `${currentPartData.partInfo.name} ${currentPartData.partInfo.spec}`,
                quantity: currentPartData.quantity,
                price: currentPartData.partInfo.price,
                buyer: buyer,
                project: project,
                status: 'ordered'
            };

            try {
                // 각 시스템에 주문 전송
                const results = await Promise.allSettled([
                    sendToShemeks(orderData),
                    addToNotion(orderData),
                    sendToFlex(orderData)
                ]);

                // 결과 분석
                const notionResult = results[1];
                let notionSuccess = false;
                let isAutoRecord = false;

                if (notionResult.status === 'fulfilled' && notionResult.value.success) {
                    notionSuccess = true;
                    isAutoRecord = notionResult.value.auto;
                }

                // 주문 내역에 추가
                orderHistory.unshift(orderData);
                updateHistoryDisplay();

                // 성공 화면 표시
                document.getElementById('orderLoading').style.display = 'none';
                document.getElementById('orderSuccess').style.display = 'block';

                // 노션 결과에 따른 상태 메시지
                if (notionSuccess) {
                    if (isAutoRecord) {
                        showNotionStatus('success', '✅ 노션에 자동으로 기록되었습니다!');
                    } else {
                        showNotionStatus('warning', '📝 수동 기록 정보가 콘솔에 표시됨 - 노션에 복사해주세요');
                    }
                } else {
                    showNotionStatus('error', '❌ 노션 기록 실패 - 콘솔 확인 필요');
                }

            } catch (error) {
                console.error('❌ 주문 처리 오류:', error);
                
                document.getElementById('orderLoading').style.display = 'none';
                alert('주문 처리 중 오류 발생: ' + error.message);
                showNotionStatus('error', '❌ 주문 처리 실패');
                closeModal();
            }
        }

        // 노션 상태 메시지 표시
        function showNotionStatus(type, message) {
            const statusDiv = document.getElementById('notionStatus');
            const statusMessage = document.getElementById('notionStatusMessage');
            
            statusDiv.style.display = 'block';
            statusMessage.textContent = message;
            statusMessage.className = `notion-${type}`;
            
            // 5초 후 숨김
            setTimeout(() => {
                statusDiv.style.display = 'none';
            }, 5000);
        }

        // 각 시스템으로 데이터 전송
        async function sendToShemeks(orderData) {
            console.log('🔩 쉬멕스로 주문 전송:', {
                제품명: orderData.partName,
                수량: orderData.quantity,
                연락처: '디든로보틱스 - ' + orderData.buyer
            });
            return new Promise(resolve => setTimeout(resolve, 500));
        }

        async function sendToFlex(orderData) {
            console.log('📋 플렉스 워크플로우 생성:', {
                연구과제분류: orderData.project,
                분류: '연구재료비',
                상세품목: orderData.partName,
                링크: '쉬멕스',
                결제수단: '법인카드',
                금액: orderData.price,
                사유: orderData.partName
            });
            return new Promise(resolve => setTimeout(resolve, 500));
        }

        // 모달 닫기
        function closeModal() {
            document.getElementById('confirmationModal').style.display = 'none';
            
            // 모달 내용 초기화
            const modalContent = document.querySelector('.modal-content');
            const children = modalContent.children;
            for (let i = 0; i < children.length; i++) {
                if (children[i].id !== 'orderLoading' && children[i].id !== 'orderSuccess') {
                    children[i].style.display = 'block';
                }
            }
            
            document.getElementById('orderLoading').style.display = 'none';
            document.getElementById('orderSuccess').style.display = 'none';
            currentPartData = null;
        }

        // 주문 내역 화면 업데이트
        function updateHistoryDisplay() {
            const historyList = document.getElementById('historyList');
            
            if (orderHistory.length === 0) {
                historyList.innerHTML = '<p style="text-align: center; color: #666; padding: 20px;">아직 주문 내역이 없습니다.</p>';
                return;
            }

            let historyHTML = '';
            orderHistory.slice(0, 10).forEach(order => {
                const isBlocked = order.status === 'blocked';
                const orderDate = new Date(order.date);
                historyHTML += `
                    <div class="history-item ${isBlocked ? 'blocked' : ''}">
                        <div style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 8px;">
                            <strong>${isBlocked ? '🚫' : '📦'} ${order.partName}</strong>
                            <span style="color: #666; font-size: 0.8em;">
                                ${orderDate.toLocaleDateString('ko-KR')}
                            </span>
                        </div>
                        <div style="color: #666; font-size: 0.85em;">
                            ${isBlocked ? '중복 주문 차단' : `${order.buyer} | ${order.project} | ${order.price?.toLocaleString()}원`}
                        </div>
                    </div>
                `;
            });
            
            historyList.innerHTML = historyHTML;
        }

        // 페이지 로드시 초기화
        window.onload = async function() {
            console.log('🔩 PFEP 시스템 시작');
            console.log(`등록된 부품: ${Object.keys(partsDatabase).length}개`);
            console.log(`API URL: ${VERCEL_API_URL}`);
            
            // 노션 연결 테스트
            await testNotionConnection();
            
            // ServiceWorker 등록 제거 (404 오류 방지)

            // }
        };
    </script>
